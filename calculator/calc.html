<!DOCTYPE html>
<html>
<title>calculator</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="calc.css">
   
</head>
<body>
    
   <!-- <header class="tit">CALCULATOR</header>-->

    <section class="calcul">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-clr" data-num="+">+</button>
            <button type="button" class="btn btn-clr" data-num="-">-</button>
            <button type="button" class="btn btn-clr" data-num="*">*</button>
            <button type="button" class="btn btn-clr" data-num="/">/</button>

            <button type="button" class="btn btn-numb" data-num="9">9</button>
            <button type="button" class="btn btn-numb" data-num="8">8</button>
            <button type="button" class="btn btn-numb" data-num="7">7</button>
            <button type="button" class="btn btn-numb" data-num="6">6</button>
            <button type="button" class="btn btn-numb" data-num="5">5</button>
            <button type="button" class="btn btn-numb" data-num="4">4</button>
            <button type="button" class="btn btn-numb" data-num="3">3</button>
            <button type="button" class="btn btn-numb" data-num="2">2</button>
            <button type="button" class="btn btn-numb" data-num="1">1</button>
            <button type="button" class="btn btn-numb" data-num="0">0</button>
            <button type="button" class="btn btn-numb" data-num=".">.</button>

            <button type="button" class="btn-equ" data-num="=">=</button>
            <button type="button" class="btn-clear" data-num="c">c</button>
        </div>
        <div class="txt">
             CALCULATOR
        </div>
    </section>





    <script src="calc.js"></script>
    <script src="js/jquery min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
